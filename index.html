  </head>
  <body>
    <!-- hero -->
    <header class="w3-center shadow" tag="hero" id="home">
      <div class="fade" tag="hero-transition">
        <div class="w3-display-middle w3-padding-large w3-border w3-round w3-wide w3-text-light-grey" style="backdrop-filter: blur(2px);background-color:#00000064">
          <h1 class="w3-hide-small w3-xxxlarge" tag="hero-title"></h1>
          <h5 class="w3-hide-medium w3-hide-large" tag="hero-title"></h5>
          <h4 class="w3-hide-small" tag="hero-subtitle"></h4>

        <div class="w3-bar nav shadow">
          <a href="#home" class="button w3-bar-item">
            <span tag="navbar-buttons"></span>
            <text tag="navbar-home"></text>
          </a>
          <a href="#projects" class="button w3-bar-item">
            <span tag="navbar-buttons"></span>
            <text tag="navbar-projects"></text>
          </a>
          <a href="#socials" class="button w3-bar-item">
            <span tag="navbar-buttons"></span>
            <text tag="navbar-socials"></text>
          </a>
        </div>
      </div>
    </header>

    <div class="main w3-content w3-container">
      <div style="height:2em"></div>
      <h3 class="w3-center" tag="main-title"></h3>
			<div class="w3-padding-large">
				<p tag="main-description"></p>
			</div>
      <div class="w3-padding-large" id="projects">
        <a href="caelesti.html" class="card shadow w3-row">
          <img class="w3-col" src="src/titles/caelesti.png" alt="Caelesti Logo">
          <text class="w3-col" tag="caelesti-description"></text>
        </a>
        <a href="caelesti.html" class="card shadow w3-row">
          <img class="w3-col" src="src/titles/caelesti_lite.png" alt="Caelesti Lite Logo">
          <text class="w3-col" tag="caelesti-lite-description"></text>
        </a>
        <a href="artibus.html" class="card shadow w3-row">
          <img class="w3-col" src="src/titles/artibus.png" alt="Artibus Logo">
          <text class="w3-col" tag="artibus-description"></text>
        </a>
      </div>
    </div>

    <footer class="w3-center w3-padding-64" style="color:#ffffff" tag="footer" id="socials">
			<div class="w3-xlarge w3-section w3-padding-large socials">
        <a href="https://www.youtube.com/channel/UCZqcl6IU1nCdHFp7GsNTwZQ" class="w3-hover-opacity social" style="text-decoration: none;">
          <i class="fa fa-youtube-play"></i>
        </a>
        <a href="https://www.curseforge.com/members/skaliber/projects" class="w3-hover-opacity social" style="text-decoration: none;">
          <img src="src/curseforge.svg" width="32px"></i>
        </a>
        <a href="https://www.reddit.com/user/Skaliber/" class="w3-hover-opacity social" style="text-decoration: none;">
          <i class="fa fa-reddit-alien"></i>
        </a>
        <a href="https://www.instagram.com/therealskaliber/" class="w3-hover-opacity social" style="text-decoration: none;">
					<i class="fa fa-instagram"></i>
        </a>
        <a href="https://twitter.com/skaliber2" class="w3-hover-opacity social" style="text-decoration: none;">
          <i class="fa fa-twitter"></i>
        </a>
			</div>
			<p tag="footer-caption"></p>
		</footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="datapackish.js" charset="utf-8"></script>
  <script defer>
    perform({
      "use_local": true,
      "repo": "SkaliberWasTaken/skaliberwastaken.github.io",
      "page_data": "skaliber:index",
      "lang_data": "skaliber:en_us"
    });

    window.addEventListener("scroll", function() {
      if (window.scrollY > (window.innerHeight * 0.75) - 40) {
        $("header .fade").css({"background-color": hero_color + "ff"});
      } else {
        $("header .fade").css({"background-color": hero_color + "00"});
      }
    });
  </script>
</html>

<html>
<head>
    <!--Libraries: jquery, jszip (and it's utils) and filesaver-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="dist/jszip.js"></script>
    <script src="dist/jszip-utils.js"></script>
    <script src="dist/FileSaver.js"></script>
    <title>Modular Caelesti</title>
    <link rel="shortcut icon" type="image/png" href="./imgs/icons/favicon-beta.png">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div id="background">
        <h1>Modular Caelesti options</h1>
        <div class="option">
            <p class="extra-text">Dark mode UI</p>
            <label class="toggle-wrap">
                <input type="checkbox" style="display:none" id="dark-ui" />
                <span class="toggle"></span>
            </label>
        </div>
        <div class="option">
            <p class="extra-text">HD font</p>
            <label class="toggle-wrap">
                <input type="checkbox" style="display:none" id="font" />
                <span class="toggle"></span>
            </label>
        </div>
        <div class="option">
            <p class="extra-text">Better leaves: 50%</p>
            <input type="range" id="leaves" class="slider" min="0" max="100" value="50" autocomplete="off" />
        </div>
        <div class="option">
            <p class="extra-text">Hardcore darkness</p>
            <label class="toggle-wrap">
                <input type="checkbox" style="display:none" id="darkness" />
                <span class="toggle"></span>
            </label>
        </div>
        <div class="option">
            <p class="extra-text">Custom sounds (reduces file size)</p>
            <label class="toggle-wrap">
                <input type="checkbox" style="display:none" id="sounds" />
                <span class="toggle"></span>
            </label>
        </div>
        <div id="download">
            <button onclick="download()">Download the pack</button>
            <div id="info">
                <label></label>
                <div id="progress-bar">
                    <div></div>
                </div>
            </div>
        </div>
        <button onclick="testfunction()">Click me Toombe</button>
    </div>
    <script src="js/scripts.js"></script>
    <p id="demo">test</p>
    <p id="blob">test2</p>


    <div id="jszip_utils"></div>

</body >
</html >
